openapi: 3.0.3
info:
  title: Prueba Tecnica - API
  version: 1.0.0
servers:
  - url: http://localhost:8080
paths:
  /customers:
    get:
      tags: [Customers]
      summary: List customers
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CustomerResponse'
    post:
      tags: [Customers]
      summary: Create customer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomerRequest'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomerResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
  /customers/{id}:
    get:
      tags: [Customers]
      summary: Get customer by id
      parameters:
        - $ref: '#/components/parameters/IdPath'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomerResponse'
        '404':
          $ref: '#/components/responses/NotFound'
    put:
      tags: [Customers]
      summary: Update customer
      parameters:
        - $ref: '#/components/parameters/IdPath'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomerRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomerResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
    delete:
      tags: [Customers]
      summary: Delete customer
      parameters:
        - $ref: '#/components/parameters/IdPath'
      responses:
        '204':
          description: No Content
        '404':
          $ref: '#/components/responses/NotFound'
  /customers/{id}/status:
    patch:
      tags: [Customers]
      summary: Update customer status
      parameters:
        - $ref: '#/components/parameters/IdPath'
        - name: active
          in: query
          required: true
          schema:
            type: boolean
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomerResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'

  /accounts:
    get:
      tags: [Accounts]
      summary: List accounts
      parameters:
        - name: customerId
          in: query
          required: false
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AccountResponse'
    post:
      tags: [Accounts]
      summary: Create account
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccountRequest'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
  /accounts/{id}:
    get:
      tags: [Accounts]
      summary: Get account by id
      parameters:
        - $ref: '#/components/parameters/IdPath'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountResponse'
        '404':
          $ref: '#/components/responses/NotFound'
    put:
      tags: [Accounts]
      summary: Update account
      parameters:
        - $ref: '#/components/parameters/IdPath'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccountRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
    delete:
      tags: [Accounts]
      summary: Delete account
      parameters:
        - $ref: '#/components/parameters/IdPath'
      responses:
        '204':
          description: No Content
        '404':
          $ref: '#/components/responses/NotFound'

  /transactions:
    get:
      tags: [Transactions]
      summary: List transactions
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TransactionResponse'
    post:
      tags: [Transactions]
      summary: Create transaction
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TransactionRequest'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
  /transactions/{id}:
    get:
      tags: [Transactions]
      summary: Get transaction by id
      parameters:
        - $ref: '#/components/parameters/IdPath'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionResponse'
        '404':
          $ref: '#/components/responses/NotFound'
    put:
      tags: [Transactions]
      summary: Update transaction (only last transaction per account)
      parameters:
        - $ref: '#/components/parameters/IdPath'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TransactionRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
    delete:
      tags: [Transactions]
      summary: Delete transaction
      parameters:
        - $ref: '#/components/parameters/IdPath'
      responses:
        '204':
          description: No Content
        '404':
          $ref: '#/components/responses/NotFound'

  /reports:
    get:
      tags: [Reports]
      summary: Account statement by date range (JSON + PDF base64)
      parameters:
        - name: customerId
          in: query
          required: true
          schema:
            type: integer
            format: int64
        - name: from
          in: query
          required: true
          schema:
            type: string
            format: date
        - name: to
          in: query
          required: true
          schema:
            type: string
            format: date
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountStatementReport'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'

components:
  parameters:
    IdPath:
      name: id
      in: path
      required: true
      schema:
        type: integer
        format: int64

  responses:
    BadRequest:
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApiError'
    NotFound:
      description: Not Found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApiError'

  schemas:
    ApiError:
      type: object
      properties:
        timestamp:
          type: string
          format: date-time
        status:
          type: integer
        error:
          type: string
        message:
          type: string
        path:
          type: string

    CustomerRequest:
      type: object
      required: [name, gender, age, identification, address, phone, password, active]
      properties:
        name:
          type: string
        gender:
          type: string
        age:
          type: integer
          format: int32
          minimum: 0
        identification:
          type: string
        address:
          type: string
        phone:
          type: string
        password:
          type: string
        active:
          type: boolean

    CustomerResponse:
      allOf:
        - $ref: '#/components/schemas/CustomerRequest'
        - type: object
          properties:
            id:
              type: integer
              format: int64

    AccountType:
      type: string
      enum: [AHORRO, CORRIENTE]

    AccountRequest:
      type: object
      required: [accountNumber, accountType, initialBalance, active, customerId]
      properties:
        accountNumber:
          type: integer
          format: int64
        accountType:
          $ref: '#/components/schemas/AccountType'
        initialBalance:
          type: number
          format: double
        active:
          type: boolean
        customerId:
          type: integer
          format: int64

    AccountResponse:
      allOf:
        - $ref: '#/components/schemas/AccountRequest'
        - type: object
          properties:
            id:
              type: integer
              format: int64

    TransactionType:
      type: string
      enum: [CREDITO, DEBITO]

    TransactionRequest:
      type: object
      required: [accountId, transactionType, amount]
      properties:
        accountId:
          type: integer
          format: int64
        transactionType:
          $ref: '#/components/schemas/TransactionType'
        amount:
          type: number
          format: double

    TransactionResponse:
      allOf:
        - $ref: '#/components/schemas/TransactionRequest'
        - type: object
          properties:
            id:
              type: integer
              format: int64
            date:
              type: string
              format: date-time
            balance:
              type: number
              format: double

    TransactionReport:
      type: object
      properties:
        date:
          type: string
        transactionType:
          type: string
        amount:
          type: number
          format: double
        balance:
          type: number
          format: double

    AccountReport:
      type: object
      properties:
        accountId:
          type: integer
          format: int64
        accountNumber:
          type: integer
          format: int64
        accountType:
          type: string
        initialBalance:
          type: number
          format: double
        availableBalance:
          type: number
          format: double
        transactions:
          type: array
          items:
            $ref: '#/components/schemas/TransactionReport'

    AccountStatementReport:
      type: object
      properties:
        customerId:
          type: integer
          format: int64
        customerName:
          type: string
        from:
          type: string
        to:
          type: string
        accounts:
          type: array
          items:
            $ref: '#/components/schemas/AccountReport'
        totalCredits:
          type: number
          format: double
        totalDebits:
          type: number
          format: double
        pdfBase64:
          type: string
